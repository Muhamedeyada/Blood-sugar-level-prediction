<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full mx-auto">
      <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-8">
        Personalized Diet Plan
      </h2>

      <form (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6 rounded-lg shadow">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
          <input
            type="number"
            id="age"
            [(ngModel)]="formData.age"
            name="age"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            required
          >
        </div>

        <div>
          <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
          <input
            type="number"
            id="weight"
            [(ngModel)]="formData.weight"
            name="weight"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            required
          >
        </div>

        <div>
          <label for="activityLevel" class="block text-sm font-medium text-gray-700">Activity Level</label>
          <select
            id="activityLevel"
            [(ngModel)]="formData.activityLevel"
            name="activityLevel"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            required
          >
            <option value="sedentary">Sedentary</option>
            <option value="light">Light Activity</option>
            <option value="moderate">Moderate Activity</option>
            <option value="high">High Activity</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Dietary Restrictions</label>
          <div class="mt-2 space-y-2">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="vegetarian"
                [(ngModel)]="dietaryRestrictions.vegetarian"
                name="vegetarian"
                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
              >
              <label for="vegetarian" class="ml-2 text-sm text-gray-700">Vegetarian</label>
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="lactose"
                [(ngModel)]="dietaryRestrictions.lactose"
                name="lactose"
                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
              >
              <label for="lactose" class="ml-2 text-sm text-gray-700">Lactose Intolerant</label>
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="gluten"
                [(ngModel)]="dietaryRestrictions.gluten"
                name="gluten"
                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
              >
              <label for="gluten" class="ml-2 text-sm text-gray-700">Gluten Free</label>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
        >
          Generate Diet Plan
        </button>
      </form>
    </div>
  </div>
