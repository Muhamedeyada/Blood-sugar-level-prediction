<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg">
      <div class="px-6 py-8">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">
          Prediction Results
        </h2>

        <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-blue-700">
                {{ predictionResult }}
              </p>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div *ngFor="let detail of resultDetails" class="border-b border-gray-200 pb-4">
            <h3 class="text-lg font-medium text-gray-900">{{ detail.label }}</h3>
            <p class="mt-2 text-gray-600">{{ detail.value }}</p>
          </div>
        </div>

        <div class="mt-8 flex justify-center space-x-4">
          <button
            (click)="getDietPlan()"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
          >
            Get Diet Plan
          </button>
          
          <button
            (click)="newPrediction()"
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
          >
            New Prediction
          </button>
        </div>
      </div>
    </div>
  </div>
